name: Run Student Scraper

on:
  workflow_dispatch:  # Allows manual triggering
  repository_dispatch: # Allows API triggering
    types: [trigger-scraper]

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Scraper Script
        run: python scraper.py

      - name: Send notification message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            âš¡ *Scraper Started*
            
            Student scraper is running...
            *Repository:* ${{ github.repository }}
            *Time:* $(date +'%Y-%m-%d %H:%M')

      - name: Send results file
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          document: results.xlsx
          caption: |
            âœ… *Scraper Completed*
            
            ðŸ“Š Results file attached!
            ðŸ“… $(date +'%Y-%m-%d %H:%M')
