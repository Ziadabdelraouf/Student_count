name: Run Student Scraper

on:
  workflow_dispatch: # Allows you to run it manually from the GitHub UI
  schedule:
    - cron: '0 5 * * *'  # Runs every day at 8:00 PM UTC. Adjust to your preferred time.

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (and previous data)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Scraper Script
        run: python scraper.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Automated update: Scraped data and results [$(date)]" || echo "No changes to commit"
          git push
